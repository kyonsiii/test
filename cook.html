<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <script src="js/main.js"></script>
        <script src="js/recipedb.js"></script>
        <script src="js/pokeCook.js"></script>
        <title>料理v1.0.1</title>
    </head>


    <body>
        <div id="page_link">
            <a href = "./index.html"><img src="img/pages/pokedex.png"></a>
            <a href = "./sleep.html"><img src="img/pages/sleep.png"></a>
            <a href = "./cook.html" class ="current"><img src="img/pages/cook.png"></a>            
            <a href = "./report.html"><img src="img/pages/report.png"></a>
        </div>

        <div id="recipe_filter">
            <div id="current_recipe_type" class="select_button_area">             
                <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" id="filter_all" value="all" checked><label for="filter_all">ALL</label>
                <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" id="filter_cur" value="カレー・シチュー"><label for="filter_cur"><img src="img/recipe/curry.png"></label>
                <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" id="filter_sal" value="サラダ"><label for="filter_sal"><img src="img/recipe/salad.png"></label>
                <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" id="filter_des" value="デザート・ドリンク"><label for="filter_des"><img src="img/recipe/sweet.png"></label>               
            </div>
            <br>
            
            <div id="current_advanced_filter">
                <input type="checkbox" onchange="pokeCook.setTarget(this, null)" id="without_advanced" value="1">上位素材を除く
                <input type="checkbox" onchange="pokeCook.setTarget(this, null)" id="only_advanced" value="2">上位素材使用のみ
            </div>


            <div id="recipe_limit">
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="9999" checked>制限なし
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="30">30         
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="40">40 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="57">57 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="63">63 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="69">69 
            </div>   
            <div id="recipe_more_less">
                <input type="radio" name="recipe_more_less" onchange="pokeCook.setTarget(this, null)" value="more" checked>以上
                <input type="radio" name="recipe_more_less" onchange="pokeCook.setTarget(this, null)" value="less">以下  
            </div>

            <select id="select_food" onchange="pokeCook.setTarget(this, null)">
                <option value = "----">----</option>
                <option value="あじわいキノコ">あじわいキノコ</option>
                <option value="あったかジンジャー">あったかジンジャー</option>
                <option value="あまいミツ">あまいミツ</option>
                <option value="あんみんトマト">あんみんトマト</option>
                <option value="おいしいシッポ">おいしいシッポ</option>
                <option value="げきからハーブ">げきからハーブ</option>
                <option value="とくせんエッグ">とくせんエッグ</option>
                <option value="とくせんリンゴ">とくせんリンゴ</option>
                <option value="ふといながねぎ">ふといながねぎ</option>
                <option value="ほっこりポテト">ほっこりポテト</option>
                <option value="ピュアなオイル">ピュアなオイル</option>
                <option value="マメミート">マメミート</option>                
                <option value="めざましコーヒー">めざましコーヒー</option>
                <option value="モーモーミルク">モーモーミルク</option>
                <option value="リラックスカカオ">リラックスカカオ</option>                
                <option value="ワカクサコーン">ワカクサコーン</option>
                <option value="ワカクサ大豆">ワカクサ大豆</option>
            </select>
        </div>


        <div>
            <button onclick="pokeCook.showWeekendSchedule();">料理の材料一覧を表示</button>           
            <table id="weekend">
                <tbody>
                </tbody>
            </table>


            <table id="recipe_table">
                <tbody>
                </tbody>
            </table>
        </div>


        <!--以下、スクリプト-->
        <script>
            window.onload = ()=>{
                this.recipedb = new RecipeDB();
                this.pokeCook = new PokeCook(this.recipedb.recipes);
                this.pokeCook.setTableRows();  
                this.pokeCook.setOptionsFromCookie();              
            }
        </script>


    </body>

</html>
