<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet"/>
        <script src="js/main.js"></script>
        <script src="js/recipedb.js"></script>
        <script src="js/pokecook.js"></script>
        <title>料理v1.0.0</title>
    </head>


    <body>
        <p>
            <a href = "./index.html">ポケモン</a>
            <a href = "./sleep.html">睡眠計算</a>
            <a href = "./cook.html" class ="current">料理</a>
        </p>


        <p id="current_recipe_type">
            レシピの種類:<br>
            <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" value="all" checked="true">ALL
            <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" value="カレー・シチュー">カレー・シチュー
            <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" value="サラダ">サラダ
            <input type="radio" name="recipe_type" onclick="pokeCook.setTarget(this, this)" value="デザート・ドリンク">デザート・ドリンク
            <br>

            <input type="checkbox" onchange="pokeCook.setTarget(this, null)" id="without_advanced">上位素材を除く
            <input type="checkbox" onchange="pokeCook.setTarget(this, null)" id="only_advanced">上位素材使用のみ
            <br>
            <div id="recipe_limit">
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="9999" checked="true">制限なし
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="36">36 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="42">42 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="45">45 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="51">51 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="54">54 
                <input type="radio" name="recipe_limit" onchange="pokeCook.setTarget(this, null)" value="57">57         
            </div>   
            <div id="recipe_limit_type">
                <input type="radio" name="recipe_limit_type" onchange="pokeCook.setTarget(this, null)" value="more" checked="true">以上
                <input type="radio" name="recipe_limit_type" onchange="pokeCook.setTarget(this, null)" value="less">以下  
            </div>

            <select id="select_food" onchange="pokeCook.setTarget(this, null)">
                <option value = "----">----</option>
                <option value="あじわいキノコ">あじわいキノコ</option>
                <option value="あったかジンジャー">あったかジンジャー</option>
                <option value="あまいミツ">あまいミツ</option>
                <option value="あんみんトマト">あんみんトマト</option>
                <option value="おいしいシッポ">おいしいシッポ</option>
                <option value="げきからハーブ">げきからハーブ</option>
                <option value="とくせんエッグ">とくせんエッグ</option>
                <option value="とくせんリンゴ">とくせんリンゴ</option>
                <option value="ふといながねぎ">ふといながねぎ</option>
                <option value="ほっこりポテト">ほっこりポテト</option>
                <option value="ピュアなオイル">ピュアなオイル</option>
                <option value="マメミート">マメミート</option>
                <option value="モーモーミルク">モーモーミルク</option>
                <option value="リラックスカカオ">リラックスカカオ</option>                
                <option value="ワカクサコーン">ワカクサコーン</option>
                <option value="ワカクサ大豆">ワカクサ大豆</option>
            </select>
        </p>

        <p>
            <button onclick="pokeCook.showWeekendSchedule();">料理の材料一覧を表示</button>
            <table id="weekend">
                <tbody>
                </tbody>
            </table>


            <table id="recipe_table">
                <tbody>
                </tbody>
            </table>
        </p>


        <!--以下、スクリプト-->
        <script>
            window.onload = ()=>{
                this.recipedb = new RecipeDB();
                this.pokeCook = new PokeCook(this.recipedb.recipes);
                this.pokeCook.setTableRows();
            }
        </script>


    </body>
