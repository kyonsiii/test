            radio_soup.setAttribute('onclick', 'setTarget(this)');

            //関数宣言
            function setTableRows(){
                for (let i = 0; i < recipes.length; i++){
                    recipe_table.tBodies[0].appendChild(recipes[i].getTr());
                }
            }


            function setTarget(rb){    
                //rbがnullの時はレシピの種類以外から呼び出されている   
                let rows = document.querySelectorAll('#recipe_table tbody > tr');

                if (rb != null){
                    for (let i = 0; i < rows.length; i++){
                        let recipe = getRecipeOf(rows[i].getElementsByClassName('recipe_title')[0].textContent);   
         
                        rows[i].style.display = (rb.value == "all") ? ""
                                               : (rb.value != recipe.category) ? "none" : "";
                    }
                }

                let visibleRows = Array.from(rows).filter(r => r.style.display == "");
                for (let i = 0; i < visibleRows.length; i++){
                    let recipe = getRecipeOf(visibleRows[i].getElementsByClassName('recipe_title')[0].textContent);   
                    visibleRows[i].style.display = (!check_advanced.checked) ? ""
                                                  : (recipe.hasAnyAdvancedFood) ? "none" : "";
                }
                

                
            }

            function getRecipeOf(recipeName){
                return recipes.find(r => recipeName.includes(r.recipeName));
            }



            //クラス            
            class recipe{
                constructor(no, category, recipeName, recipePower, food1, num1, food2, num2, food3, num3, food4, num4, food5, num5){
                    this.advancedFoods = ["あじわいキノコ", "おいしいシッポ", "ふといながねぎ", "ほっこりポテト"];
                    this.no = no;
                    this.category = category;
                    this.recipeName = recipeName;
                    this.recipePower = recipePower;

                    this.food1 = (food1 == undefined) ? "" : food1;
                    this.food2 = (food2 == undefined) ? "" : food2;
                    this.food3 = (food3 == undefined) ? "" : food3;
                    this.food4 = (food4 == undefined) ? "" : food4;
                    this.food5 = (food5 == undefined) ? "" : food5;

                    this.num1 = (num1 == undefined) ? 0 : num1;
                    this.num2 = (num2 == undefined) ? 0 : num2;
                    this.num3 = (num3 == undefined) ? 0 : num3;
                    this.num4 = (num4 == undefined) ? 0 : num4;
                    this.num5 = (num5 == undefined) ? 0 : num5;

                    this.hasAnyAdvancedFood = this.advancedFoods.some(f => [food1, food2, food3, food4, food5].includes(f));              
                }

                getTr(){
                    let r = document.createElement("tr");
                    let c;
                    c = r.insertCell();

                    let el = document.createElement('div');
                    el.classList.add('recipe_title');
                    el.setAttribute('recipe_type', this.category);
                    el.textContent = this.recipeName + " (" + this.recipePower.toLocaleString() + ")"
                    c.appendChild(el);

                    let el2 = document.createElement('div');
                    el2.classList.add('recipe_detail');
                    el2.innerHTML = "<img class=\"normal\" src=\"img/recipe/" + this.recipeName + ".png\">" + this.getFoodsStr();
                    c.appendChild(el2);
                    return r;
                }

                getFoodsStr(){
                    let str = this.food1 + "x" + this.num1;
                    if (this.food2 == "") return str + this.getTotalFoodsCount();

                    str += "<br>" + this.food2 + "x" + this.num2;
                    if (this.food3 == "") return str + this.getTotalFoodsCount();
                    
                    str += "<br>" + this.food3 + "x" + this.num3;
                    if (this.food4 == "") return str + this.getTotalFoodsCount();
                    
                    str += "<br>" + this.food4 + "x" + this.num4;
                    if (this.food5 == "") return str + this.getTotalFoodsCount();
                    
                    str += "<br>" + this.food5 + "x" + this.num5;
                    return str + this.getTotalFoodsCount();
                }

                getTotalFoodsCount(){
                    return "<br>【計" + (this.num1 + this.num2 + this.num3 + this.num4 + this.num5) + "個】";
                }
