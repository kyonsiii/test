        <script>
            //Initialize
            const resultTable = document.getElementById("result");
            const resultTBody = resultTable.tBodies[0];
            const button_reset =  document.getElementById('button_reset');
            const box_specialty = document.getElementById('select_specialty');

            const box_skill = document.getElementById('select_skill');

            button_reset.addEventListener("click", () =>{reset();});
            box_specialty.addEventListener("change", ()=>{setResult();});

            box_skill.addEventListener("change", ()=>{setResult();});


            function reset(onlyTBody, ignoreSetResult = false, ignoreSpecialtySelection = false, ignoreSkillSelection = false){
                resultTBody.innerHTML = "";
                if (onlyTBody) return;

                if (!ignoreSpecialtySelection) box_specialty.options[0].selected = true;
                if (!ignoreSkillSelection) box_skill.options[0].selected = true;
                this.selectIcon(null, ignoreSetResult);
            }


            function selectField(el){
                fieldName = el.name;
                this.reset(false, true, true, true);
                
                if (fieldName == "シアン"){
                    this.selectIcon(this.getBerryIconOf("オレンのみ"), true);
                    this.selectIcon(this.getBerryIconOf("シーヤのみ"), true);
                    this.selectIcon(this.getBerryIconOf("モモンのみ"));
                }
                else if (fieldName == "トープ"){
                    this.selectIcon(this.getBerryIconOf("ヒメリのみ"), true);
                    this.selectIcon(this.getBerryIconOf("フィラのみ"), true);
                    this.selectIcon(this.getBerryIconOf("オボンのみ"));
                }
                else if (fieldName == "ウノハナ"){
                    this.selectIcon(this.getBerryIconOf("キーのみ"), true);
                    this.selectIcon(this.getBerryIconOf("チーゴのみ"), true);
                    this.selectIcon(this.getBerryIconOf("ウイのみ"));
                }
                else if (fieldName == "ラピス"){
                    this.selectIcon(this.getBerryIconOf("ドリのみ"), true);
                    this.selectIcon(this.getBerryIconOf("クラボのみ"), true);
                    this.selectIcon(this.getBerryIconOf("マゴのみ"));
                }
            }

            function getBerryIconOf(berryName){
                let a = document.getElementById('berry_buttons').children;
                for (let i = 0; i < a.length; i++){
                    if (a[i].name == berryName) return a[i];
                }
                return null;
            }


            function selectIcon(el, ignoreSetResult = false){
                if (el == null){
                    Array.from(document.getElementById('berry_buttons').children).forEach(c => this.changeIconStyle(c, false));
                    Array.from(document.getElementById('food_buttons').children).forEach(c => this.changeIconStyle(c, false));
                }
                else if (el.style.margin == "" || el.style.margin == "4px"){
                    el.style.margin = "0px";
                    el.style.border = "4px solid blue";
                    el.value = "ON";
                }
                else{
                    el.style.margin = "4px";
                    el.style.border = "";
                    el.value = "";
                }

                if (!ignoreSetResult) this.setResult();
            }


            function changeIconStyle(el, turnOn){
                if (turnOn){
                    el.style.margin = "0px";
                    el.style.border = "4px solid blue";
                    el.value = "ON";
                }
                else{
                    el.style.margin = "4px";
                    el.style.border = "";
                    el.value = "";
                }
            }
 
            function setResult(){
                let selectedBerries = Array.from(document.getElementById('berry_buttons').children).filter(c => c.value == "ON").map(c => c.name).join("");
                let selectedFoods = Array.from(document.getElementById('food_buttons').children).filter(c => c.value == "ON").map(c => c.name).join("");
                console.log(selectedBerries == "");

                let ignoreSpecialty = (box_specialty.value == "----");
                let ignoreBerry = (selectedBerries == "");
                let ignoreFood = (selectedFoods == "");
                let ignoreSkill = (box_skill.value == "----");

                let results = pokemons.filter(p => (ignoreSpecialty || p.specialty == box_specialty.value)
                                                && (ignoreBerry || selectedBerries.includes(p.berry))
                                                && (ignoreFood || p.containsFood(selectedFoods))
                                                && (ignoreSkill || p.skill == box_skill.value));

                reset(true);
      
                for (let res of results) {
                    resultTBody.appendChild(res.getTr());
                }
            }


           

            class pokemon{
                constructor(no, name, sleepType, specialty, berry, food1, food2, food3, skill, friendp, sec, indicator){
                    this.no = no;
                    this.name = name;
                    this.sleepType = sleepType;
                    this.specialty = specialty;
                    this.berry = berry;
                    this.food1 = food1;
                    this.food2 = food2;
                    this.food3 = food3;
                    this.skill = skill;
                    this.friendp = friendp;
                    this.sec = sec;
                    this.indicator = indicator
                }

                getTr(){
                    let r = document.createElement("tr");
                    let c;

                    c = r.insertCell();
                    c.innerHTML = "<a href=\"https://wikiwiki.jp/poke_sleep/" + this.name + "\">" + ("No." + this.no + " ") + this.name  + "</a>"
                                + "<br>" + "<img src=\"img/poke/" + String(this.no).padStart(3, '0') + ".png\" class=\"normal\">"
                                + this.sleepType + " - " + this.specialty
                                + "<br>" + this.skill
                                + "<br>" + this.sec
                                + "<p>" + this.indicator + "</p>";

                    c = r.insertCell();
                    c.innerHTML = "<img src=\"img/berry/" + this.berry + ".png\" class=\"tiny\">" + this.berry
                                + "<br><br>" + "<img src=\"img/food/" + this.food1 + ".png\" class=\"tiny\"><b>"  + "(確定)</b>"
                                + "<br>" + "<img src=\"img/food/" + this.food2 + ".png\" class=\"tiny\">"
                                + "<br>" + "<img src=\"img/food/" + this.food3 + ".png\" class=\"tiny\">";

                    return r;
                }


                containsFood(foods){
                    //return (this.food1 == food || this.food2 == food || this.food3 == food);
                    return (foods.includes(this.food1) || foods.includes(this.food2) ||foods.includes(this.food3));
                }
            }
