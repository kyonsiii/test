<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ポケモンスリープアプリ</title>
        <script>
            const pokeList = ["ピカチュウ", "カイリュー", "ヤドラン", "ピジョン"];

            window.onload = () => {
                let btn = document.getElementById('executeButton');
                btn.addEventListener("click", () => {
                    var pokeResult = document.getElementById("pokemonList");
                    pokeResult.innerHTML = ""
                    pokeList.forEach((poke) => {
                        const a = document.createElement("li");
                        a.textContent = poke;
                        pokeResult.appendChild(a);

                    });
                    

                });
            };
            
        </script>
    </head>

    <body>
        <header>test</header>
        <button id="executeButton">実行1</button>
        <ul id="pokemonList"></ul>
        <a href=".\1.html">test</a>
        <script>
            const recipeDB = {
                [""],
                []
            };
        </script>
    </body>

</html>
